<ion-header>
  <ion-navbar>
    <ion-title>Recuperação de senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="reset-body">
  <h1 class="forget-password-1">Esqueceu sua senha?</h1>
  <h2 class="forget-password-2">Informe seu E-mail para que a gente possa te enviar uma nova senha temporária por E-mail.</h2>
  <ion-list>
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <button ion-button color="dark" color="dark" (click)="showAlert()">Enviar</button>
  </ion-list>
</ion-content>
