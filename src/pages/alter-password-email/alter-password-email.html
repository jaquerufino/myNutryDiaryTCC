<ion-header>
  <ion-navbar>
    <ion-title>Altere sua Senha e E-mail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="alter-body">
  <h1>Altere seu E-mail</h1>
  <div>
    <p>Seu E-mail atual:</p>
    <ion-item>
      <ion-input type="email" placeholder="Digite o novo E-mail"></ion-input>
    </ion-item>
    <button ion-button color="dark" small (click)="alertEmail()">Ok</button>
  </div>

  <h1>Altere sua Senha</h1>
  <ion-list>
    <ion-item>
      <ion-input type="password" placeholder="Digite sua senha atual"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Digite a nova senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Digite novamente a nova senha"></ion-input>
    </ion-item>
    <button ion-button color="dark" small (click)="alertPassword()">Ok</button>
  </ion-list>
</ion-content>
